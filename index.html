<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>Horoscope</h1>
        <span>Let gaze at your stars to check your personality</span>
      </div>
      <div class="zodiac_section">
        <div class="zodiac_top">
          <div class="zodiac_topSign" onClick="getInfo('aries')">
            <img src="./assets/ares.png" />
            <span>Aries</span>
          </div>
          <div class="zodiac_topSign" onClick="getInfo('taurus')">
            <img src="./assets/taurus.png" />
            <span>Taurus</span>
          </div>
          <div class="zodiac_topSign" onClick="getInfo('gemini')">
            <img src="./assets/gemini.png" />
            <span>Gemini</span>
          </div>
          <div class="zodiac_topSign" onClick="getInfo('cancer')">
            <img src="./assets/cancer.png" />
            <span>Cancer</span>
          </div>
          <div class="zodiac_topSign" onClick="getInfo('leo')">
            <img src="./assets/leo.png" />
            <span>Leo</span>
          </div>
          <div class="zodiac_topSign" onClick="getInfo('virgo')">
            <img src="./assets/virgo.png" />
            <span>Virgo</span>
          </div>
        </div>
        <div class="zodiac_bottom">
          <div class="zodiac_bottomSign" onClick="getInfo('libra')">
            <img src="./assets/libra.png" />
            <span>Libra</span>
          </div>
          <div class="zodiac_bottomSign" onClick="getInfo('scorpio')">
            <img src="./assets/scorpio.png" />
            <span>Scorpio</span>
          </div>
          <div class="zodiac_bottomSign" onClick="getInfo('sagittarius')">
            <img src="./assets/sagittarius.png" />
            <span>Sagittarius</span>
          </div>
          <div class="zodiac_bottomSign" onClick="getInfo('capricorn')">
            <img src="./assets/capricorn.png" />
            <span>Capricorn</span>
          </div>
          <div class="zodiac_bottomSign" onClick="getInfo('aquarius')">
            <img src="./assets/aquarius.png" />
            <span>Aquarius</span>
          </div>
          <div class="zodiac_bottomSign" onClick="getInfo('pisces')">
            <img src="./assets/pisces.png" />
            <span>Pisces</span>
          </div>
        </div>
      </div>
      <div id="zodiac_info">
        <div class="zodiac_infomation"></div>
        <span class="closeOption" onClick="closeInfo()">Close</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
